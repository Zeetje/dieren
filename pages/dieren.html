<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dierenvondst</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styledieren.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img class="logo" src="../img/logo.png" alt="Logo">
        <div class="btn-container">
            <div class="btn" onclick="toonDonatieVenster()">Doneren</div>
            <a href="../pages/inlog.php" class="btn">Inloggen</a> 
        </div>
    </header>

    <div class="main-content">
        <div class="categorie-selector">
            <button onclick="laadDieren('honden')">Honden</button>
            <button onclick="laadDieren('katten')">Katten</button>
            <button onclick="laadDieren('vogels')">Vogels</button>
        </div>
        
        <div class="dieren-container" id="dierenContainer">
           
        </div>
    </div>

    <div class="overlay" id="donatieOverlay">
        <div class="donatie-venster">
            <h2>Kies een donatiebedrag</h2>
            <select id="donatieOpties" class="select-donatie">
                <option value="5">€5</option>
                <option value="10">€10</option>
                <option value="20">€20</option>
                <option value="custom">Zelf kiezen</option>
            </select>

            <div id="customBedragDiv" class="custom-bedrag-div">
                <label for="donatieBedrag">Voer het bedrag in:</label>
                <input type="number" id="donatieBedrag" min="1" placeholder="Voer bedrag in" class="input-custom">
            </div>

            <button class="annuleren-btn" onclick="verbergDonatieVenster()">Annuleren</button>
            <button class="doneren-btn" onclick="bedanktVoorDonatie()">Doneren</button>
        </div>
    </div>

    <footer class="footer">
        &copy; Dierenvondst
    </footer>

    <script src="../script/script.js"></script>
    <script>
        // JavaScript om dieren te laden
        function laadDieren(categorie) {
            fetch('dieren.php?categorie=' + categorie)
            .then(response => response.json())
            .then(data => {
                const dierenContainer = document.getElementById('dierenContainer');
                dierenContainer.innerHTML = '';

                data.forEach(dier => {
                    const dierElement = document.createElement('div');
                    dierElement.classList.add('dier');

                    const naam = document.createElement('h3');
                    naam.textContent = dier.naam;

                    const foto = document.createElement('img');
                    foto.src = dier.foto;
                    foto.alt = dier.naam + ' foto';

                    const info = document.createElement('p');
                    info.textContent = dier.info;

                    dierElement.appendChild(naam);
                    dierElement.appendChild(foto);
                    dierElement.appendChild(info);

                    dierenContainer.appendChild(dierElement);
                });
            });
        }

        // Laad standaard dieren (bijv. honden)
        laadDieren('honden');
    </script>
</body>
</html>
