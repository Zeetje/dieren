<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <img class="logo" src="img/logo.png" alt="Logo">
        <div class="btn-container">
            <div class="btn" onclick="toonDonatieVenster()">Doneren</div>
            <div class="btn">Inloggen</div>
        </div>
    </header>

    <div class="overlay" id="loginOverlay">
        <div class="login-container">
            <div class="form-container">
                <form action="pages/login.php" method="post">
                    <h2>Login</h2>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="form-container">
                <form action="pages/register.php" method="post">
                    <h2>Register</h2>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="search-div">
            <h2>Wij zoeken een thuis!</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="box">
                    <img src="img/hond.png" alt="Image 1">
                </div>
                <div class="box">
                    <img src="img/cavia.png" alt="Image 2">
                </div>
                <div class="box">
                    <img src="img/konijn.png" alt="Image 3">
                </div>
            </div>
            <div class="row">
                <div class="box">
                    <img src="img/kat.png" alt="Image 4">
                </div>
                <div class="box">
                    <img src="img/vogel.png" alt="Image 5">
                </div>
                <div class="box">
                    <img src="img/schildpad.png" alt="Image 6">
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="donatieOverlay">
        <div class="donatie-venster">
            <h2>Kies een donatiebedrag</h2>
            <select id="donatieOpties">
                <option value="5">€5</option>
                <option value="10">€10</option>
                <option value="20">€20</option>
                <option value="custom">Zelf kiezen</option>
            </select>

            <div id="customBedragDiv" class="custom-bedrag-div">
                <label for="donatieBedrag">Voer het bedrag in:</label>
                <input type="number" id="donatieBedrag" min="1" placeholder="Voer bedrag in">
            </div>

            <button class="annuleren-btn" onclick="verbergDonatieVenster()">Annuleren</button>
            <button class="doneren-btn" onclick="bedanktVoorDonatie()">Doneren</button>
        </div>
    </div>

    <footer>
        &copy; Dierenvondst
    </footer>

    <script src="script/script.js"></script>
</body>

</html>
